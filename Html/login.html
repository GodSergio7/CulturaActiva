<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - culturaActiva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login-styles.css">
</head>
<body class="login-page">
    <nav class="navbar">
        <div class="navbar-logo">CulturaActiva</div>
        <ul>
            <li><a href="../index.html">Volver al inicio</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <div class="login-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>

        <div class="login-box">
            <div class="login-header">
                <h1>Bienvenido de nuevo</h1>
                <p>Inicia sesión para acceder a tu cuenta de CulturaActiva</p>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-submit-button">Iniciar sesión</button>
            </form>
            <div class="login-footer">
                <p>¿No tienes una cuenta? <a href="#" class="register-link">Regístrate aquí</a></p>
                <div class="admin-login-link">
                    <a href="admin.html" class="admin-access-btn">Acceso de Administrador</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 culturaActiva. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
